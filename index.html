<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Press+Start+2P&family=Squada+One&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section id="nav">
            <div id="open" class="nav">
                <img src="assets/img/menu.png" alt="">
            </div>
            <div id="close" class="navBar">
                <img src="assets/img/close.svg" alt="">
                <div class="containers">
                    <h2>User Scores</h2>
                    <ul class="listNav">
                    </ul>
                </div>
            </div>
        </section>
        <section id="left_section"></section>
        <section id="right_section"></section>
    </main>

    <template id="registration">
        <div class="container back">
            <p class="tittle">Mario Bros 3 </p>
            <h2>Choose a user name</h2>
            <label>User Name:</label>
            <input id="namePlayer" type="text" class="name"><br>
            <input id="btnStart"  >
        </div>
    </template>
    <template id="finish">
        <div class="container back">
            <h1>Win/Lose Title</h1>
            <p>Win/Lose Text</p>
            <button id="play-again">Play Again</button>
        </div>
    </template>
    <template id="score">
        <div class="container back">
            <h2>User Scores</h2>
            <ul class="list">
                <!-- <li>Name: <strong>Time</strong></li> -->
            </ul>
        </div>
    </template>
    <template id="play">
        <div id="dataUser">
            <div class="circle"> 
                <div></div>
                <div></div>
            </div>
            <div id="contentPlay">
                <!-- <p>Name: Juan</p>
                <p>Time: 15s</p> -->
            </div>
            <div class="circle2"> 
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="board" class="container-grid">
        </div>
    </template>
</body>

</html>
