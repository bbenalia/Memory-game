<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/ecea200bd3.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/vnd.microsoft.icon" href="./assets/img/favicon.ico">
    <title>Memory Game</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Press+Start+2P&family=Squada+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section id="nav">
            <div id="open" class="navOpen">
                <img src="assets/img/menu.png" alt="">
            </div>
            <audio id="openCoin" preload="auto">
                <source src="./assets/sound/openCoin.wav" type="audio/wav">
            </audio>
            <div id="close" class="navClose">
                <img src="assets/img/close.svg" alt="">
                <div class="containers">
                    <h2>User Scores</h2>
                    <ol class="listNav list-styles">
                    </ol>
                </div>
            </div>
        </section>
        <section id="left_section"></section>
        <section id="right_section"></section>
    </main>
    <!-- page registration template -->
    <template id="registration">
        <div class="container back">
            <div class="volume-mute">
                <div class="icon volume-show">
                    <i class="fas fa-volume-mute"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
            <div class="title rotating-border">
                <p>Mario Bros 3 </p>
            </div>
            <!-- <h2>Choose a user name</h2> -->
            <div class="user-name">
                <label>User Name:</label><br>
                <input id="namePlayer" type="text" class="name">
            </div>
            <input id="btnStart" class="pulsate">
        </div>
        <!-- Play Sound Start Game -->
        <audio id="register-sound" loop muted preload="auto">
            <source src="./assets/sound/comienzo.mp3" type="audio/mpeg">
        </audio>
    </template>
    <!-- Page finish win template -->
    <template id="finish">
        <div class="container back">
            <!-- <h1>Win/Lose Title</h1>
            <p>Win/Lose Text</p> -->
            <img class="win-mario" src="./assets/img/Mario-Jump-Gif.gif" alt="Gif win">
            <button id="play-again" class="shadow">Play Again</button>
        </div>
        <audio id="levelCompleted" preload="auto">
            <source src="./assets/sound/levelCompleted.wav" type="audio/wav">
        </audio>
    </template>
    <template id="lose">
        <div class="container back">
            <h1>Win/Lose Title</h1>
            <p>Win/Lose Text</p>
            <button id="play-again">Play Again</button>
        </div>
        <audio id="gameOver" preload="auto">
            <source src="./assets/sound/gameOver.mp3" type="audio/mpeg">
        </audio>
    </template>
    <!-- score container template -->
    <template id="score">
        <div class="score-container back">
            <h2>User Scores</h2>
            <ol class="list list-styles">
            </ol>
        </div>
    </template>
    <!-- play page template -->
    <template id="play">
        <div id="dataUser">
            <div class="circle">
                <div class="screw"></div>
                <div class="screw"></div>
                <div class="screw"></div>
                <div class="screw"></div>
            </div>
            <div id="contentPlay">
            </div>
            <!-- <div class="circle2">
                <div></div>
                <div></div>
            </div> -->
        </div>
        <div id="board" class="container-grid">
        </div>
        <audio id="startSound" preload="auto">
            <source src="./assets/sound/start.wav" type="audio/wav">
        </audio>
        <audio id="match" preload="auto">
            <source src="./assets/sound/match.wav" type="audio/wav">
        </audio>
        <audio id="noMatch" preload="auto">
            <source src="./assets/sound/noMatch.wav" type="audio/wav">
        </audio>
    </template>
</body>


<script src="./assets/js/game.js" type="module"></script>


</body>

</html>
