<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Memory Game</title>
</head>

<body>
    <main>
        <section id="left_section"></section>
        <section id="right_section"></section>
    </main>

    <!-- Templates -->
    <template id="registration">
        <div class="container">
            <h1>Choose a user name</h1>
            <label>User Name:</label>
            <input id="namePlayer" type="text"><br>
            <input id="btnStart" type="submit" value="Start">
        </div>
    </template>
    <template id="finish">
        <div class="container">
            <h1>Win/Lose Title</h1>
            <p>Win/Lose Text</p>
            <button onclick="swapTemplate('registration','left_section')">Play Again</button>
        </div>
    </template>
    <template id="score">
        <div class="container">
            <h2>User Scores</h2>
            <ul class="list">
                <li>Name: <strong>Time</strong></li>
            </ul>
        </div>
    </template>
    <template id="play">
        <div id="board" class="container-grid">
        </div>
    </template>
</body>
